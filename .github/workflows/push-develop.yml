name: push-develop

on: 
  push :
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Push to develop"
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - run: mvn -Dtest="*Test" test
